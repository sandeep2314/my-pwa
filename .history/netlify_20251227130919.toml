[build]
  command = "npm run build"
  publish = "build" # or "dist" if using Vite

# Redirect ALL routes to index.html (important for SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure manifest served with correct MIME type (important for PWA)
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
